<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="page-header">
            <h1>Weather Project</h1>
            <hr/>
          </div>

          <form class="search-form">
            <div class="form-group">
              <input type="search" id="search-query" class="form-control" placeholder="Enter Location">
              </input>
           
              <button type="button" class="btn btn-primary search">Search</button>
            </div>
          </form>
          </div>
        </div>
        <div class="row current-weather">
          <div class="col-sm offset-md-3 current-city-data">
            66 Degrees <br>
            Durham <br>
            Clouds
          </div>
          <div class="col-sm weather-icon">
            Weather Icon
          </div>
        </div>
      </div>

    <script id="current-city-weather-template" type="text/x-handlebars-template">
      <div class="col-md-4">
        <div class="city-data">
          <h3> {{ temperature }} </h3>
          <h3> {{ city }} </h3>
          <h3> {{ weather_conditions }} </h3>
        </div>
      </div>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="main.js"></script>
  </body>
</html>
